<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;400;500;600;700&family=Lexend:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
        <header>
            A New Quote Every Day
        </header>
        <div class="content">
            <div class="quote-content">
                <i class="fas fa-quote-left"></i>
                <p class="quote">
                    Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            
            <div class="author">
                <span>_</span>
                <span class="name">Albert Einstein</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                    </li>
                    <li class="twitter">
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
   </div>
   

    <script src="script.js"></script>
</body>
</html>
